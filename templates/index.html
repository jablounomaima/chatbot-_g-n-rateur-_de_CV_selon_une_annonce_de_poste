<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Chatbot CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center">ü§ñ Chatbot G√©n√©rateur de CV</h1>
    <p class="text-center">Collez une annonce de poste et obtenez un CV personnalis√© en 2 minutes.</p>
    <textarea id="job_ad" class="form-control mb-3" rows="6" placeholder="Collez ici l'annonce de poste..."></textarea>
    <button onclick="startChat()" class="btn btn-primary">D√©marrer</button>
  </div>

  <script>
    function startChat() {
      const job_ad = document.getElementById("job_ad").value.trim();
      if (!job_ad) {
        alert("Veuillez coller une annonce de poste !");
        return;
      }

      // Envoie une requ√™te POST
      fetch("/api/start", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ job_ad: job_ad })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Erreur HTTP");
        }
        window.location.href = "/chat";  // Redirige vers le chat
      })
      .catch(error => {
        console.error("Erreur:", error);
        alert("Erreur : impossible de d√©marrer le chat. V√©rifiez que le serveur est lanc√©.");
      });
    }
  </script>
</body>
</html>
