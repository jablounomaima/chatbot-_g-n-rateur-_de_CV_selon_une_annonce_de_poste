<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CV - {{ name }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 30px auto;
      max-width: 800px;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 5px;
    }
    .contact {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    h2 {
      color: #3498db;
      border-bottom: 1px solid #3498db;
      padding-bottom: 5px;
      font-size: 1.2em;
    }
    .section {
      margin-bottom: 15px;
    }
    .keywords {
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>{{ name }}</h1>
  <div class="contact">
    {{ email }} | {{ phone }}
  </div>

  <div class="section">
    <h2>🎯 Objectif</h2>
    <p>{{ objective }}</p>
  </div>

  <div class="section">
    <h2>💼 Expérience</h2>
    <p>{{ experience }}</p>
  </div>

  <div class="section">
    <h2>🛠️ Compétences</h2>
    <p>{{ skills }}</p>
  </div>

  <div class="section">
    <h2>🎓 Formation</h2>
    <p>{{ education }}</p>
  </div>

  {% if hobbies %}
  <div class="section">
    <h2>🎨 Centres d’intérêt</h2>
    <p>{{ hobbies }}</p>
  </div>
  {% endif %}

  <div class="section keywords">
    <h2>🔍 Mots-clés</h2>
    <p>{{ keywords | join(", ") }}</p>
  </div>

</body>
</html>
